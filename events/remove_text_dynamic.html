<html>
<head>
	<title>Set</title>
 
	<script>
		 function removePara(){
			var parent = document.getElementById("div");
			var first = document.getElementById("first");
			parent.removeChild(first);
			
		 }
	
	</script>

</head>
<body>
	<div id="div">
		<p id="first">All the power is within you!!!</p>
		<p id="second">You can do anything and Everything !!!</p>
	</div>
	<input type="button" id="removeButton" value="remove" onclick="removePara()"/>
	
</body>
</html>
