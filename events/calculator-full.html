<html>
<head>
	<title>Set</title>
 
	<script>

	function calculate(a){

		var x = parseInt(document.calculator.num1.value);
		var y = parseInt(document.calculator.num2.value);

		var z = document.calculator.result;

		if(a.value="Add")
		{
			z.value = x + y ;
		}
		else if(a.value="Sub")
		{
			z.value = x - y ;
		}
		else if(a.value="Mul")
		{
			z.value = x * y ;
		} 
		else
		{
			z.value= x % y;
		}
	}
	</script>

</head>
<body>
	<form name="calculator">
		Number 1 : <input type="text" name="num1"/></br>
		Number 2 : <input type="text" name="num2"/></br>
		Result   : <input type="text" name="result"/></br>
		<input type="button" name="add" value="Add" onclick="calculate(this)"/></br>
		<input type="button" name="sub" value="Sub" onclick="calculate(this)"/></br>
		<!--<input type="button" name="Mul" value="Mul" onclick="calculate(this)"/></br>
		<input type="button" name="Mod" value="Mod" onclick="calculate(this)"/></br>-->
	</form>
</body>
</html>
