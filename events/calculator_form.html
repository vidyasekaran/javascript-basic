<html>
<head>
	<title>Set</title>
 
	<script>

	function calculate(){

		var x = parseInt(document.calculator.num1.value);
		var y = parseInt(document.calculator.num2.value);

		var z = document.calculator.result;
		z.value = x +y ;

	}
	

	</script>

</head>
<body>
	<form name="calculator">
		Number 1 : <input type="text" name="num1"/></br>
		Number 2 : <input type="text" name="num2"/></br>
		Result   : <input type="text" name="result"/></br>
		<input type="button" name="Add" value="Add" onclick="calculate()"/></br>
	</form>
</body>
</html>
