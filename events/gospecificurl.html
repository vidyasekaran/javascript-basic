<html>
<head>
	<title>Set</title>
 
	<script>
		function handleOnChangeEvent(x){
			window.location=x;
		}
	
	</script>

</head>
<body>
	<select onchange="handleOnChangeEvent(this.value)">
		<option value="">Select a Color</option>
		<option value="https://www.w3schools.com/">W3Schools</option>
		<option value="http://google.com">Google</option>
		<option value="moneycontrol.com">MoneyControl</option>
	</select>
</body>
</html>
