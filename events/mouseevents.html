<html>
<head>
	<title>Set</title>
 
	<script>
	
	function bigImg(x){
		x.style.color="red";
		x.style.backgroundColor="yellow";
	}

	function mouseout(x){
		x.style.color="yellow";
		x.style.backgroundColor="blue";
	}

	</script>

</head>
<body>
	<p onmouseover="bigImg(this)" onmouseout="mouseout(this)">Click me..</p>
</body>
</html>
