<html>
<head>
	<title>Set</title>
 
	<script>
		function handleOnChangeEvent(x){
			document.body.style.backgroundImage="url('"+x+"')";
		}
	
	</script>

</head>
<body>
	<select onchange="handleOnChangeEvent(this.value)">
		<option value="">Select a Guru</option>
		<option value="images/gurustanding.jpg">Yogananda</option>
		<option value="images/laharisitting.jpg">LahariMahaSaya</option>
	</select>
</body>
</html>
