<html>
<head>
	<title>Set</title>
 
	<script>
		function handleOnChangeEvent(x){
			document.bgColor=x;
		}
	
	</script>

</head>
<body>
	<select onchange="handleOnChangeEvent(this.value)">
		<option value="">Select a Color</option>
		<option value="red">RED	</option>
		<option value="blue">BLUE</option>
		<option value="green">GREEN	</option>
	</select>
</body>
</html>
