<html>
<head>
	<title>do-while</title>
	<script>
		
		var x = prompt("FOR Break : Please enter a number");

		for(i=0;i<x;i++)
		{
			if(i==5)
			break;
			document.write("Value of i is :"+i+"<BR/>");

		}

		var x = prompt("FOR Continue : Please enter a number");

		for(i=0;i<x;i++)
		{
			if(i==10)
			continue;
			document.write("Value of i is :"+i+"<BR/>");

		}

	</script>
</head>
</html>
